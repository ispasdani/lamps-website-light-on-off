<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins:wght@200&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Lamp website</title>
  </head>
  <body>
    <nav>
      <img src="./assets/icy.png" alt="logo-website" class="logo" />
      <div class="monsters-nav">
        <div class="first-monster">
          <p>icing monster</p>
          <button class="switch-btn" id="first-btn">
            <span></span>
          </button>
        </div>
        <div class="second-monster">
          <p>bubble gum monster</p>
          <button type="button" class="switch-btn" id="sec-btn">
            <span></span>
          </button>
        </div>
      </div>
    </nav>

    <section>
      <h1 class="section-title">SUG<span>A</span>R MONST<span>ERS</span></h1>
      <h2 class="section-sub-title">flip a swtich and see what happens</h2>
      <div class="left-monster">
        <img src="./assets/lamp.png" class="lamp" alt="lamp-image" />
        <img
          src="./assets/light.png"
          class="light"
          alt="light-image"
          id="light"
        />
        <img
          src="./assets/sugarMonster.png"
          class="blue-monster"
          alt="left-monster"
          id="blue-monster"
        />
      </div>
      <div class="right-monster">
        <img src="./assets/lamp.png" class="lamp-right" alt="lamp-image" />
        <img
          src="./assets/light.png"
          class="light-right"
          alt="light-image"
          id="light-right"
        />
        <img
          src="./assets/pinkMonster.png"
          class="pink-monster"
          alt="left-monster"
          id="pink-monster"
        />
      </div>
    </section>

    <footer>
      <div class="icons">
        <img src="./assets/facebook.svg" alt="facebook-icon" class="icon" />
        <img src="./assets/youtube.svg" alt="youtube-icon" class="icon" />
        <img src="./assets/twitter.svg" alt="twitter-icon" class="icon" />
        <img src="./assets/instagram.svg" alt="instagram-icon" class="icon" />
      </div>
      <p>&copy; sugar monsters</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
